<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>アルバムマップ</title>
        <link rel="stylesheet" href="lesson04.css" />
    </head>
    <body>
        <form id="input_form">
            <div class="field">
                <label>
                    件名：<br />
                    <input id="subject" type="text" size="30" autofocus required
                        placeholder="件名を入力してください" />
                </label>
            </div>
            <div class="field">
                <label>
                    メモ：<br />
                    <textarea id="memo" clos="30" rows="25" required
                        placeholder="メモを入力してください"></textarea>
                </label>
            </div>
            <div class="field">
                <button id="save" class="btn">保存</button><br />
            </div>
        </form>
        <div class="field">
            <button id="cancel" class="btn">キャンセル</button><br />
        </div>

        <script src="lesson04.js"></script>
        <style>
            #flip3{
              margin: 0 0 150px; 
            }
            .dropmenu li{
              list-style: none;
              position: relative;
              width: 30%;
              float: left;
              margin: 0;
              padding: 0;
              text-align: center;
            }
            .dropmenu li a{
              display: block;
              width: 100%;
              margin: 0;
              padding: 15px 0 11px;
              background: #8a9b0f;
              color: #fff;
              font-size: 14px;
              line-height: 1;
              text-decoration: none;
            }
            .dropmenu li a:hover{
              color: #fff;
            }
            .dropmenu li ul{
              list-style: none;
              position: absolute;
              z-index: 9999;
              top: 100%;
              left: 0;
              width: 100%;
              margin: 0;
              padding: 0;
            }
            .dropmenu li ul li{
              width: 100%;
            }
            .dropmenu li ul li a{
              width: 100%;
              border-top: 1px solid #7c8c0e;
              background: #6e7c0c;
              text-align: center;
            }
            .dropmenu li:hover > a{
              background: #6e7c0c;
            }
            .dropmenu li a:hover{
              background: #616d0b;
            }
            #flip3 ul {
              visibility: hidden;
              perspective: 400px;
            }
            #flip3 li:hover ul{
              visibility: visible;
            }
            #flip3 ul li{
              transform: scaleX(0);
              transform-origin: 0 0;
              transition: .2s;
            }
            #flip3 li:hover ul li{
              transform: scaleX(1.0);
            }
            #flip3 li:hover ul li:nth-child(1) {
                transition-delay: 0s;
            }
            #flip3 li:hover ul li:nth-child(2) {
              transition-delay: .2s;
            }
            #flip3 li:hover ul li:nth-child(3) {
              transition-delay: .4s;
            }
            #flip3 li ul li:nth-last-of-type(1) {
              transition-delay: 0s;
            }
            #flip3 li ul li:nth-last-of-type(2) {
              transition-delay: .2s;
            }
            #flip3 li ul li:nth-last-of-type(3) {
              transition-delay: .4s;
            }
            </style>
            
            <ul id="flip3" class="dropmenu">
              <li><a href="#">メニューテスト</a>
                <ul>
                  <li><a href="#">submenu1</a></li>
                  <li><a href="#">submenu2</a></li>
                  <li><a href="#">submenu3</a></li>
                </ul>
              </li>
            </ul>
            

    </body>
</html>
