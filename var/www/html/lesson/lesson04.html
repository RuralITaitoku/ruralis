<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>アルバムマップ</title>
        <link rel="stylesheet" href="lesson04.css" />
    </head>
    <body>
        <form id="input_form">
            <div class="field">
                <label>
                    件名：<br />
                    <input id="subject" type="text" size="30" autofocus required
                        placeholder="件名を入力してください" />
                </label>
            </div>
            <div class="field">
                <label>
                    メモ：<br />
                    <textarea id="memo" clos="30" rows="25" required
                        placeholder="メモを入力してください"></textarea>
                </label>
            </div>
            <div class="field">
                <button id="save" class="btn">保存</button><br />
            </div>
        </form>
        <div class="field">
            <button id="cancel" class="btn">キャンセル</button><br />
        </div>

        <script src="lesson04.js"></script>
            

    </body>
</html>
